  <div class="auth-wrapper auth-v1 px-2">
    <div class="auth-inner py-2">
      <!-- Login v1 -->
      <div class="card mb-0">
        <div class="card-body">
          <a href="javascript:void(0);" class="brand-logo">
            <img src="/assets/images/ico/favicon.ico" alt="brand-logo" height="28" />
            <h2 class="brand-text text-primary ml-1">E-Learning</h2>
          </a>
  
          <h4 class="card-title mb-1">Welcome !! ðŸ‘‹</h4>
          <p class="card-text mb-2">Please sign-in to your account and start the adventure</p>
  
          <form action="javascript:;" class="auth-login-form mt-2" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="login-email" class="form-label">Email</label>
              <input
                          type="text"
                          id="blog-edit-title"
                          name="blog-edit-title"
                          class="form-control"
                          [(ngModel)]="username"
                        />
            </div>
  
            <div class="form-group">
              <div class="d-flex justify-content-between">
                <label for="login-password">Password</label>
              </div>
              <div class="input-group input-group-merge form-password-toggle">
                <input
                          type="password"
                          id="blog-edit-title"
                          name="blog-edit-title"
                          class="form-control"
                          [(ngModel)]="password"
                        />
              </div>
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="remember-me" tabindex="3" />
                <label class="custom-control-label" for="remember-me"> Remember Me </label>
              </div>
            </div>
            <button class="btn btn-primary btn-block" tabindex="4" rippleEffect>Sign in</button>
          </form>
  
          <p class="text-center mt-2">
            <span>New on our platform?</span>
            <a routerLink="/pages/authentication/register-v1">
              <span>&nbsp;Create an account</span>
            </a>
          </p>
  
          <div class="divider my-2">
            <div class="divider-text">or</div>
          </div>
  
          <div class="auth-footer-btn d-flex justify-content-center">
            <a href="javascript:void(0)" class="btn btn-facebook">
              <i data-feather="facebook"></i>
            </a>
            <a href="javascript:void(0)" class="btn btn-twitter white">
              <i data-feather="twitter"></i>
            </a>
            <a href="javascript:void(0)" class="btn btn-google">
              <i data-feather="mail"></i>
            </a>
            <a href="javascript:void(0)" class="btn btn-github">
              <i data-feather="github"></i>
            </a>
          </div>
        </div>
      </div>
      <!-- /Login v1 -->
    </div>
  </div>
