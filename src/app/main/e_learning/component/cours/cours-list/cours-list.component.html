<div class="blog-wrapper">
    <div class="content-wrapper container-xxl p-0">
      <div class="content-detached content-left">
        <div class="content-body">
          <!-- Blog List -->
          <div class="blog-list-wrapper">
            <!-- Blog List Items -->
            <div class="row">
              <div class="col-md-6 col-12" *ngFor="let cours of courses">
                <div class="card">
                  <a routerLink="/cours/{{ cours.id }}">
                    <img class="card-img-top img-fluid" [src]="cours.img" alt="Blog Post pic" />
                  </a>
                  <div class="card-body">
                    <h4 class="card-title">
                      <a
                        routerLink="/cours/{{ cours.id }}"
                        class="blog-title-truncate text-body-heading"
                        >{{ cours.title }}</a
                      >
                    </h4>
                    <div class="my-1 py-25">
                      <a href="javascript:void(0);" *ngFor="let skill of cours.skills">
                        <div
                          class="badge badge-pill mr-50"
                          [ngClass]="{
                            'bg-light-info': skill.title === 'Web',
                            'bg-light-primary': skill.title === 'Mobile',
                            'bg-light-danger': skill.title === 'UML',
                            'bg-light-warning': skill.title === 'Algo',
                            'bg-light-success': skill.title === 'Network'
                          }"
                        >
                          {{ skill.title }}
                        </div>
                      </a>
                    </div>
                    <p class="card-text blog-content-truncate">{{ cours.description }}</p>
                    <hr />
                    <div class="d-flex justify-content-between align-items-center">
                      <a routerLink="/cours/{{ cours.id }}">
                        <div class="d-flex align-items-center">
                          <i data-feather="message-square" class="font-medium-1 text-body mr-50"></i>
                          <span class="text-body font-weight-bold">{{ cours.comments.lenght }} Comments</span>
                        </div>
                      </a>
                      <a routerLink="/cours/{{ cours.id }}" class="font-weight-bold">Read More</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--/ Blog List Items -->
          </div>
          <!--/ Blog List -->
        </div>
      </div>
      <div class="sidebar-detached sidebar-right">
        <div class="sidebar">
          <div class="blog-sidebar my-2 my-lg-0">

            <!-- Search bar -->
            <div class="blog-search">
              <div class="input-group input-group-merge">
                <input 
                  type="text" 
                  class="form-control" 
                  placeholder="Search here" 
                  [(ngModel)]="searchText" 
                  (ngModelChange)="getByTitle()" 
                />
                <div class="input-group-append">
                  <span class="input-group-text cursor-pointer">
                    <i data-feather="search"></i>
                  </span>
                </div>
              </div>
            </div>
            <!--/ Search bar -->
            
          </div>
        </div>
      </div>
    </div>
  </div>
