<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <div class="row match-height">
            <!-- Statistics Card -->
            <div class="col-xl-8 col-md-6 col-12">
                <div class="card card-statistics">
                <div class="card-header">
                    <h4 class="card-title">Statistics</h4>
                    <div class="d-flex align-items-center">
                    <p class="card-text font-small-2 mr-25 mb-0"></p>
                    </div>
                </div>
                <div class="card-body statistics-body">
                    <div class="row">
                    <div class="col-sm-6 col-xl-3 mb-2 mb-xl-0">
                        <div class="media">
                        <div class="avatar bg-light-primary mr-2">
                            <div class="avatar-content">
                            <i data-feather="trending-up" class="avatar-icon"></i>
                            </div>
                        </div>
                        <div class="media-body my-auto">
                            <h4 class="font-weight-bolder mb-0">{{ coursCount }}</h4>
                            <p class="card-text font-small-3 mb-0">Cours</p>
                        </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xl-3 mb-2 mb-xl-0">
                        <div class="media">
                        <div class="avatar bg-light-info mr-2">
                            <div class="avatar-content">
                            <i data-feather="user" class="avatar-icon"></i>
                            </div>
                        </div>
                        <div class="media-body my-auto">
                            <h4 class="font-weight-bolder mb-0">{{ commentCount }}</h4>
                            <p class="card-text font-small-3 mb-0">Comment</p>
                        </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xl-3 mb-2 mb-sm-0">
                        <div class="media">
                        <div class="avatar bg-light-danger mr-2">
                            <div class="avatar-content">
                            <i data-feather="box" class="avatar-icon"></i>
                            </div>
                        </div>
                        <div class="media-body my-auto">
                            <h4 class="font-weight-bolder mb-0">{{ positive }}</h4>
                            <p class="card-text font-small-3 mb-0">Positive</p>
                        </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xl-3">
                        <div class="media">
                        <div class="avatar bg-light-success mr-2">
                            <div class="avatar-content">
                            <i data-feather="dollar-sign" class="avatar-icon"></i>
                            </div>
                        </div>
                        <div class="media-body my-auto">
                            <h4 class="font-weight-bolder mb-0">{{ negative }}</h4>
                            <p class="card-text font-small-3 mb-0">Negative</p>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            <!--/ Statistics Card -->
        </div>

        <!-- Search bar -->
        <div class="blog-search">
            <div class="input-group input-group-merge">
              <input 
                type="text" 
                class="form-control" 
                placeholder="Search by Cours" 
                [(ngModel)]="searchText" 
                (ngModelChange)="getCours()" 
              />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer">
                  <i data-feather="search"></i>
                </span>
              </div>
            </div>
          </div>
          <!--/ Search bar --> <br>
        <div class="row match-height">
            <!-- Goal Overview Card -->
            <div class="col-lg-4 col-md-6 col-12">
                <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="card-title">Cours Overview</h4>
                    <i data-feather="help-circle" class="font-medium-3 text-muted cursor-pointer"></i>
                </div>
                <div class="card-body p-0">
                    <div id="goalChartoptions" class="mb-1 mt-1 pt-1" #goalChartRef>
                    <!-- Apexchart component-->
                    <apx-chart
                        [chart]="{
                        height: 245,
                        width: goalChartoptions.chart.width,
                        type: 'radialBar',
                        sparkline: {
                            enabled: true
                        },
                        dropShadow: {
                            enabled: true,
                            blur: 3,
                            left: 1,
                            top: 1,
                            opacity: 0.1
                        }
                        }"
                        [colors]="goalChartoptions.colors"
                        [plotOptions]="goalChartoptions.plotOptions"
                        [fill]="goalChartoptions.fill"
                        [series]="15"
                        [stroke]="goalChartoptions.stroke"
                        [grid]="goalChartoptions.grid"
                    ></apx-chart>
                    <!-- / Apexchart component-->
                    </div>
                    <div class="row border-top text-center mx-0">
                    <div class="col-6 border-right py-1">
                        <p class="card-text text-muted mb-0">Positive</p>
                        <h3 class="font-weight-bolder mb-0">{{ coursP }}</h3>
                    </div>
                    <div class="col-6 py-1">
                        <p class="card-text text-muted mb-0">Negative</p>
                        <h3 class="font-weight-bolder mb-0">{{ coursN }}</h3>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            <!--/ Goal Overview Card -->
        </div>
    </div>
</div>
